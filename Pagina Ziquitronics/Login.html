<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="Styles.css">

</head>
<body>
    <div class="wrapper">
        <form action="#">
            <h2>Bienvenido a ZIQUITRONICS <span>.NET</span></h2>
            <div class="input-field">
                <input type="text" required>
                <label>Ingresa tu Email</label>
            </div>

            <div class="input-field">
                <input type="password" required>
                <label>Ingresa tu Contraseña</label>
            </div>

                <div class="forget">
                    <label for="remember">
                        <input type="checkbox" id="remember">
                        <p>Recordar mi contraseña</p>
                    </label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit">Iniciar Sesión</button>
                <div class="register">
                    <p>¿No tienes una cuenta? <a href="registro.html">Registrate</a></p>
                </div>

            </div>
        </form>


    </div>
    <div>
        <button onclick="window.history.back();" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Regresar</button>
    </div>
    
</body>
</html>
