<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página en Mantenimiento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f2f2f2;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: -15%; /* Ajusta el padding para centrar verticalmente */
            padding-right: 20%;
            padding-left: 15px;
        }
        .container {
            background: #fff;
            display: inline-block;
            padding: 30px 50px;
            border-radius: 55px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            background: #0078d7;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Estamos en mantenimiento!</h1>
        <p>Disculpa las molestias. Estamos trabajando para mejorar nuestro sitio.<br>
        Por favor, vuelve más tarde.</p>
        <button onclick="window.history.back();">Regresar a la página anterior</button>

        body {
            background-image: url(img/Coming\ soon.png);
